apiVersion: v1
kind: Secret
metadata:
  name: finopsguard-secrets
  namespace: finopsguard
  labels:
    app: finopsguard
type: Opaque
stringData:
  # API Keys (base64 encoded when applied)
  # Uncomment and set your actual secrets
  # GITHUB_TOKEN: "ghp_xxxxxxxxxxxxx"
  # GITLAB_TOKEN: "glpat-xxxxxxxxxxxxx"
  # JWT_SECRET: "your-secret-key-here"
  # API_KEY: "your-api-key-here"
  
  # Database credentials (future)
  # DATABASE_URL: "postgresql://user:password@localhost:5432/finopsguard"
  
  # Cloud credentials (if needed)
  # AWS_ACCESS_KEY_ID: "your-aws-access-key"
  # AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  # GCP_SERVICE_ACCOUNT_KEY: |
  #   {
  #     "type": "service_account",
  #     "project_id": "your-project"
  #   }

